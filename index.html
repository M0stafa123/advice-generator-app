<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="dist/output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-man bg-DarkBlue flex flex-col h-screen">
    <main
      class="p-5 flex flex-col rounded-lg relative text-center bg-DarkGrayishBlue w-5/6 max-w-lg m-auto"
    >
      <h1 class="text-NeonGreen text-sm uppercase tracking-[7px]">
        Advice #<span class="id"></span>
      </h1>
      <p class="flex-[0.79] text-LightCyan my-4 w-full text-sm md:text-lg">
        "<span class="advice w-full">Click The Dice To Genetrate The Advice</span>"
      </p>
      <img
        class="my-8 hidden md:block"
        src="images/pattern-divider-desktop.svg"
        alt=""
      />
      <img class="my-4 md:hidden" src="images/pattern-divider-mobile.svg" alt="" />
      <span
        class="dice cursor-pointer absolute bottom-0 left-1/2 w-10 h-10 rounded-full transform -translate-x-1/2 translate-y-1/2 flex items-center justify-center bg-NeonGreen"
      >
        <img class="w-4" src="images/icon-dice.svg" alt="" />
      </span>
    </main>
    <!-- "Advice text goes here" -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="dist/index.js"></script>
</html>
